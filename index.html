<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An Easy To-Do Lists Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy List Manager</title>

    <link rel="stylesheet" href="./Styles/general.css">
    <link rel="stylesheet" href="./Styles/header.css">
    <link rel="stylesheet" href="./Styles/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="header-container">
            <button id="mode-button" aria-label="Dark Mode">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <h1>
                <span class="initials">E</span>asy
                <span class="initials">L</span>ist
                <span class="initials">M</span>anager
            </h1>
            <button id="user-button" aria-label="Change User">
                <i class="fa-regular fa-circle-user"></i>
            </button>
        </div>
    </header>

    <div id="main-container"></div>

    <footer>
        <div id="footer">
            <i class="fa-solid fa-circle-plus"></i>
        </div>
    </footer>    

    <script src="./Scripts/initialsColoring.js"></script>
</body>
</html>
