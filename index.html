<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An Easy To-Do Lists Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy List Manager</title>

    <link rel="stylesheet" href="./Styles/general.css">
    <link rel="stylesheet" href="./Styles/settings-menu.css">
    <link rel="stylesheet" href="./Styles/header.css">
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/edit.css">
    <link rel="stylesheet" href="./Styles/footer.css">
    <link rel="stylesheet" href="./Styles/keyframes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="header-container">
            <h1 id="title">
                <span class="initials">E</span>asy
                <span class="initials">L</span>ist
                <span class="initials">M</span>anager
            </h1>
        </div>
    </header>

    <div id="settings-container" class="closed">
        <div id="settings-header">
            <h2>Settings</h2>
        
            <button id="settings-button" aria-label="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
        <div id="settings-menu">
            
        </div>
    </div>

    <div id="main-container">
        <div id="edit-container" class="hidden">
            <div id="lists-menu">
                <div id="lists-menu-header">
                    <h3>Lists:</h3>
                    <button id="new-list-button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div id="lists-menu-items-container">
                    <ul id="lists-menu-items">

                    </ul>
                </div>
            </div>

            <h2 id="list-title" contenteditable placeholder="New List..."></h2>

            <div id="edit-buttons">
                <button id="save-button">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
                <button id="import-button">
                    <i class="fa-solid fa-file-import"></i>
                </button>
                <button id="export-button">
                    <i class="fa-solid fa-file-export"></i>
                </button>
                <button id="destroy-button">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>

        <div id="list-container">
            <ul></ul>
        </div>
    </div>

    <footer>
        <div id="footer-container">
            <div id="new-container" class="closed">
                <div id="color-buttons">
                    <button id="color1-button" aria-label="Color 1">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button id="color2-button" aria-label="Color 2">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button id="color3-button" aria-label="Color 3">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button id="color4-button" aria-label="Color 4">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button id="color5-button" aria-label="Color 5">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                </div>

                <div id="input-container">
                    <input id="todo-input" type="text" placeholder="New...">
                    <button id="enter-button">
                        <i class="fa-solid fa-check"></i>
                    </button>

                    <button id="important-button" >
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </button>                   
                </div>
               
            </div>
            
            <button id="new-todo-button" aria-label="New">
                <i class="fa-solid fa-circle-plus"></i>
            </button>            
        </div>
    </footer>

    <script src="./Scripts/initialsColoring.js"></script>
    <script src="./Scripts/settingsMenu.js"></script>
    <script src="./Scripts/menu.js"></script>
    <script src="./Scripts/todoManager.js"></script>
    <script src="./Scripts/edit.js"></script>
</body>
</html>
