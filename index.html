<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Un simple gestionnaire de To-Do List" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Easy List Manager</title>

    <link href="./Styles/general.css" rel="stylesheet">
    <link href="./Styles/settings-menu.css" rel="stylesheet">
    <link href="./Styles/header.css" rel="stylesheet">
    <link href="./Styles/main.css" rel="stylesheet">
    <link href="./Styles/edit.css" rel="stylesheet">
    <link href="./Styles/footer.css" rel="stylesheet">
    <link href="./Styles/keyframes.css" rel="stylesheet">
    <link href="./Styles/calendar.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
</head>

<body>
    <h1 class="visible" id="title-background">
        <span class="initials">E</span>asy
        <span class="initials">L</span>ist
        <span class="initials">M</span>anager
    </h1>

    <header>
        <div class="hidden" id="header-container">
            <h1 id="title">
                <span class="initials">E</span>asy
                <span class="initials">L</span>ist
                <span class="initials">M</span>anager
            </h1>
        </div>
    </header>

    <div class="closed" id="settings-container">
        <div id="settings-header">
            <h2>Param√®tres</h2>

            <button aria-label="Settings" id="settings-button" title="Settings Menu">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
        <div id="settings-menu">
            <div id="label-settings">
                <h3>Etiquettes:</h3>
                <div id="label-1">
                    <i class="fa-solid fa-circle"></i>
                    <p class="label-name" contenteditable>Label 1</p>
                </div>
                <div id="label-2">
                    <i class="fa-solid fa-circle"></i>
                    <p class="label-name" contenteditable>Label 2</p>
                </div>
                <div id="label-3">
                    <i class="fa-solid fa-circle"></i>
                    <p class="label-name" contenteditable>Label 3</p>
                </div>
                <div id="label-4">
                    <i class="fa-solid fa-circle"></i>
                    <p class="label-name" contenteditable>Label 4</p>
                </div>
                <div id="label-5">
                    <i class="fa-solid fa-circle"></i>
                    <p class="label-name" contenteditable>Label 5</p>
                </div>
            </div>

            <div id="options-settings">
                <h3>Options:</h3>
                <div id="label-lock-container">
                    <input id="label-lock-switch" type="checkbox">
                    <label for="label-lock-switch">Lock Selected Label</label>
                </div>                
            </div>
        </div>
    </div>

    <div id="main-container">
        <div class="hidden" id="edit-container">
            <div id="lists-menu">
                <div id="lists-menu-header">
                    <h3>Listes:</h3>
                    <button id="new-list-button" title="New List">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div id="lists-menu-items-container">
                    <ul id="lists-menu-items"></ul>
                </div>
            </div>

            <h2 contenteditable id="list-title" placeholder="Nouvelle liste..."></h2>

            <div id="edit-buttons">
                <div class="buttons-row">
                    <button id="save-button" title="Save">
                        <i class="fa-solid fa-floppy-disk"></i>
                    </button>
                    <button id="import-button" title="Import">
                        <i class="fa-solid fa-file-import"></i>
                    </button>
                    <button id="export-button" title="Export">
                        <i class="fa-solid fa-file-export"></i>
                    </button>
                    <button id="destroy-button" title="Delete">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <div class="buttons-row">
                    <div id="filter-menu" class="closed">
                        <span id="filter-1"></span>
                        <span id="filter-2"></span>
                        <span id="filter-3"></span>
                        <span id="filter-4"></span>
                        <span id="filter-5"></span>
                    </div>
                    <button id="filter-button" title="Filters">
                        <i class="fa-solid fa-filter"></i>
                    </button>
                    <button id="clean-button" title="Clean">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>
                </div>                
            </div>
        </div>

        <div class="hidden" id="list-container">
            <ul></ul>
        </div>
    </div>

    <footer>
        <div id="footer-container">
            <div class="closed" id="new-container">
                <div id="color-buttons">
                    <button aria-label="Color 1" id="color1-button" title="Label 1">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button aria-label="Color 2" id="color2-button" title="Label 2">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button aria-label="Color 3" id="color3-button" title="Label 3">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button aria-label="Color 4" id="color4-button" title="Label 4">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button aria-label="Color 5" id="color5-button" title="Label 5">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                </div>

                <div id="input-container">
                    <input id="todo-input" placeholder="Nouveau..." type="text">
                    <button id="enter-button" title="Enter">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>

                <div id="input-options-container">
                    <button id="important-button" title="Important">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </button>

                    <button id="calendar-button" title="Calendar">
                        <i class="fa-solid fa-calendar-days"></i>
                    </button>

                    <div id="calendar-app">
                        <div id="calendar-controls">
                            <button id="previous-year-button" title="Previous Year">
                                <i class="fa-solid fa-angles-left"></i>
                            </button>
                            <button id="previous-month-button" title="Previous Month">
                                <i class="fa-solid fa-angle-left"></i>
                            </button>
                            <button id="reset-date-button" title="Current Date">
                                <span id="month-text"></span>
                                <span id="year-text"></span>
                            </button>
                            <button id="next-month-button" title="Next Month">
                                <i class="fa-solid fa-angle-right"></i>
                            </button>
                            <button id="next-year-button" title="Next Year">
                                <i class="fa-solid fa-angles-right"></i>
                            </button>
                        </div>

                        <div id="calendar-days-letters">
                            <p>L</p>
                            <p>M</p>
                            <p>M</p>
                            <p>J</p>
                            <p>V</p>
                            <p>S</p>
                            <p>D</p>
                        </div>

                        <div id="calendar-days-numbers"></div>

                        <button id="pin-calendar-button" class="unlocked" title="Pin Calendar">
                            <i class="fa-solid fa-thumbtack"></i>
                        </button>
                    </div>

                    <div id="calendar-picked-date">
                        <div id="date-text"></div>
                        <button id="delete-date-button" title="Delete Date">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button aria-label="Start" id="new-todo-button" title="Start">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="./Scripts/todoManager.js"></script>
    <script src="./Scripts/calendar.js"></script>
</body>
</html>
